<div class="container main-container">
  <h1 class="text-center">Chat Maestro</h1>
  <hr>

  <div class="col-md-12 text-right" *ngIf="chatService.usuario.uid">
    <button class="btn btn-outline-danger" (click)="chatService.logout()">Salir</button>
  </div>
  <app-login *ngIf="!chatService.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="chatService.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
